# Motion Storyline DMG Configuration
# This file contains settings for customizing the DMG creation process

# App Information
APP_NAME="Motion Storyline"
BUNDLE_ID="motionstoryline.Motion-Storyline"
SCHEME="Motion Storyline"

# DMG Settings
DMG_TITLE="Motion Storyline Installer"
DMG_SIZE="200m"
DMG_FORMAT="UDZO"  # Compressed read-only (UDZO), Read-write (UDRW), etc.
DMG_COMPRESSION_LEVEL=9  # 1-9, higher = more compression

# Window Layout
WINDOW_WIDTH=640
WINDOW_HEIGHT=380
WINDOW_X=100
WINDOW_Y=100

# Icon Positions (x, y coordinates)
APP_ICON_X=170
APP_ICON_Y=200
APPLICATIONS_ICON_X=470
APPLICATIONS_ICON_Y=200

# Icon Settings
ICON_SIZE=128
ICON_TEXT_SIZE=12

# Background and Styling
USE_CUSTOM_BACKGROUND=true
USE_CUSTOM_ICON=true
HIDE_TOOLBAR=true
HIDE_STATUSBAR=true

# Code Signing
EXPORT_METHOD="developer-id"  # developer-id, app-store, ad-hoc, development
SIGNING_STYLE="automatic"     # automatic, manual

# Notarization
NOTARIZATION_WAIT_TIMEOUT=1800  # 30 minutes in seconds
NOTARIZATION_CHECK_INTERVAL=30  # Check every 30 seconds

# Build Settings
CONFIGURATION="Release"
CLEAN_BUILD=true
ARCHIVE_DSYMS=true

# Additional Files to Include in DMG
INCLUDE_README=true
INCLUDE_LICENSE=true
INCLUDE_CHANGELOG=false

# Version Information
# These can be overridden by environment variables
# VERSION and BUILD_NUMBER are automatically detected from Info.plist if not set
# VERSION=""
# BUILD_NUMBER=""

# Advanced Settings
ENABLE_VERBOSE_LOGGING=false
PRESERVE_TEMP_FILES=false  # Set to true for debugging
PARALLEL_NOTARIZATION=false  # Submit multiple assets simultaneously 